<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"> 
    <title>Virtual keyboard jQuery Plugin Demos</title>
    <link rel="stylesheet" href="styles/jquery.virtualKeyboard.css">
</head>
<body>
    <h1>Virtual keyboard jQuery Plugin Demos</h1>
    <div class="jquery-script-ads" style="margin:30px auto;">

    <input type="text" class="virtualKeyboard" placeholder="input with virtual keyboard..."></p>
    <input type="text" class="" placeholder="empty input"></p>
    <input type="text" class="virtualKeyboard" value="some text..."></p>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="jquery.virtualKeyboard.js"></script>
    <script>
        $('.virtualKeyboard').vkb();
    </script>

</body>
</html>
